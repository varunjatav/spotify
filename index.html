<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
  </nav> 

  <div class="container">
       <h1>Best of NCS - No Copyright Songs</h1>
       <div class="songList"></div>
       <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
        <!--fontawesome icons--> 
        <i class="fa-solid fa-2x fa-backward"></i>
        <i class="fa-regular fa-2x fa-circle-play"></i>
        <i class="fa-solid fa-2x fa-forward"></i>
          
    </div>

  </div>

  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/7188611ecd.js" crossorigin="anonymous"></script>
</body>
</html>
